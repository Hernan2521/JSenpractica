<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button" onclick="sumar();" >
                            Sumar
                        </button>
                        <button id="btn-restar" type="button" onclick="restar();">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

function sumar(){
let x = parseInt(document.getElementById("valor1").value);
let y = parseInt(document.getElementById("valor2").value);
let rest = x + y;
alert( x +" + "+ y + " = "+rest);
}

function restar(){
let x = parseInt(document.getElementById("valor1").value);
let y = parseInt(document.getElementById("valor2").value);
let rest = x - y;
if(rest >= 0){
alert( x +" - "+ y + " = "+rest);
} else{
    alert( x +" - "+ y + " = 0 !" );   
}


}
    </script>
</body>

</html>
